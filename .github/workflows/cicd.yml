name: Test & Build

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "**"     # optional â†’ remove if you want PR-only builds

jobs:
  main:
    runs-on: ubuntu-latest

    # Run only when PR title contains "build-apk"
    if: |
      github.event_name == 'pull_request' &&
      contains(tolower(github.event.pull_request.title), 'build-apk')

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "18"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.8'
          cache: true

      - name: Get Flutter packages
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk

      - name: Rename APK
        run: |
          BRANCH="${GITHUB_REF##*/}"
          COMMIT="${GITHUB_SHA::7}"
          mv build/app/outputs/flutter-apk/app-release.apk \
            build/app/outputs/flutter-apk/app-${BRANCH}-${COMMIT}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.ref_name }}-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-${{ github.ref_name }}-${{ github.sha::7 }}.apk
